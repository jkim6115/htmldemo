<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_001_basic</title>
  </head>
  <body>
    <h1>홈</h1>
    <!--
        comment(주석)
    -->
    </h2>웹 문서 구현</h2>
    <p>html: 문서의 구조를 작성한다.</p>
    <p>css: 몬서의 스타일을 작성한다.</p>
    <p>js: 문서를 동적으로 처리한다.</p>

    <h2>HTML</h2>
    <p> xhtml </p>
    <p> XML </p>
    <p class="id">content</p>
    <hr>

    <!-- 추가 -->
    <ul style="list-style-type: square;">
        <li>first</li>
        <li>second</li>
        <ul>
            <li>second-1</li>        
        </ul>
    </ul>
    <!-- uncordered list + CSS적용 -->

    <ol type="I">
        <li>first</li>
        <li>second</li>
    </ol>
    <!-- ordered list + CSS적용-->

    <dl>
        <dt>용어1</dt>
        <dd>용어1에 대한 정의</dd>
    </dl>
  </body>
</html>
