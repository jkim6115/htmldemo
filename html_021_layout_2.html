<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        레이아웃 : 화면을 분할 및 배열하여 구성
        
        header : 문서의 머릿말
        nav : 네비게이션 영역. 다른 영역으로 이동할때 사용
        section : 문서의 영역을 구성
        article : 독점적 주요 콘텐츠 영역 정의
        aside : 부가 컨텐츠 표시
        footer : 사이트의 자세한 정보 표시
    -->

    <div class="wrap">
      <header>
        <h1>문서의 주제목</h1>
        <ul>
          <li>메뉴 1</li>
          <li>메뉴 2</li>
        </ul>
      </header>
      <hr />

      <section>
        <article>
          <h2>부제목</h2>
          <p>이곳은 세션 영역입니다.</p>
        </article>
      </section>

      <!-- 부가영역 -->
      <aside>
        <h2>부가적 제목</h2>
        <p>이곳은 부가적 정보를 제공</p>
      </aside>

      <hr />

      <!-- 사이트 정보 영역 -->
      <footer>
        <small>사이트 정보 표시</small>
      </footer>
    </div>
  </body>
</html>
