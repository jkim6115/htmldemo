<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 600px;
        margin-top: 10px;
      }

      th,
      table,
      td {
        border: 1px solid black;
      }

      td {
        font-weight: bold;
      }

      table {
        width: 600px;
      }
      caption {
        text-align: left;
        font-size: bolder;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        기본 정보 입력
      </caption>
      <tbody>
        <tr>
          <th>이름</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>아이디</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type="text" /><span>@</span
            ><select>
              <option value="">선택하세요</option>
            </select>
            <input type="text" />
            <tr>
              <th>연락처</th>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <th>메일수신여부</th>
              <td><input type="radio" />받음 <input type="radio" />받지않음</td>
            </tr>
            <tr>
              <th>관심분야</th>
              <td>
                <input type="checkbox" name="group" />자바
                <input type="checkbox" name="group" />C++
                <input type="checkbox" name="group" />파이썬
                <input type="checkbox" name="group" />안드로이드
              </td>
            </tr>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <input type="reset" value="취소" />
      <input type="submit" value="저장" />
    </div>
  </body>
</html>
