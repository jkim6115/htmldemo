<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>blockquote와 q요소</h1>
    <!-- 인용문 blockqoute(block요소)와 q요소(인라인요소) -->
    <div>
      소크라테스는
      <blockquote cite="http://www.daum.net">너 자신을 알라</blockquote>
      라는 명언을 남겼다
    </div>
    <div>
      웹의 창시자 팀 버너스 리경은
      <q cite="http://www.w3.org">웹의 힘은 그것의 보편에 있다...</q>
      라고 했다. 이렇듯 웹 접근성은 누구나...
    </div>
  </body>
</html>
